<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    </head>
    <body>
    <div class="bg-black">
    <div class="bg-light">
        <form class="p-5">
            <div class="bg-white p-5">
                    <div class="row ">
                            <div class="col-md-2 ">
                                <ul class="list-unstyled text-small">  
                                    <li>
                                        <dt>Name</dt>
                                    </li>
                                    <li>
                                        <dt>Mobile Number</dt>
                                    </li>
                                    <li>
                                        <dt>Model</dt>
                                    </li>
                                    <li>
                                        <dt>SKU</dt>
                                    </li>
                                </ul> 
                            </div>
                            <div class="col-md-2">
                                <ul class="list-unstyled text-small">
                                    <li>
                                        <a>John Doe</a>
                                    </li>
                                    <li>
                                        <a>(555) 555-5555</a>
                                    </li>
                                    <li>
                                        <a>iPhone X - 128 GB Black</a>
                                    </li>
                                    <li>
                                        <a>QCF0402F</a>
                                    </li>
                                </ul> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="imei">* IMEI</label>
                                <input type="text" class="form-control bg-light " id="imei" input-lg placeholder="Input value"/>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="sim">* SIM</label>
                                <input type="text" class="form-control bg-light" id="sim" input-lg placeholder="Input value"/>
                            </div>
                        </div>
            </div>
            <div class="text-right p-5"> 
                <a href="#" class="pr-3">Suspend</a>
                <button type="submit" class="btn btn-lg btn-danger  pl-5 pr-5 " role="button">Submit</button>
            </div>
            
        </form>
    </div>
    </div>
    </body>
</html>
